
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalFlow - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default: Snow (Light) */
        --bg-app: #f4f4f5;
        --bg-side: #ffffff;
        --bg-panel: #ffffff;
        --bg-stage: #e4e4e7;
        --border: #e4e4e7;
        --text-main: #18181b;
        --text-muted: #71717a;
        --accent: #6366f1;
        --accent-hover: #4f46e5;
      }

      .theme-steel {
        --bg-app: #09090b;
        --bg-side: #09090b;
        --bg-panel: #18181b;
        --bg-stage: #0c0c0e;
        --border: #27272a;
        --text-main: #fafafa;
        --text-muted: #a1a1aa;
        --accent: #6366f1;
        --accent-hover: #818cf8;
      }

      .theme-midnight {
        --bg-app: #020617;
        --bg-side: #020617;
        --bg-panel: #0f172a;
        --bg-stage: #010413;
        --border: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent: #38bdf8;
        --accent-hover: #7dd3fc;
      }

      .theme-ivory {
        --bg-app: #fafaf9;
        --bg-side: #ffffff;
        --bg-panel: #ffffff;
        --bg-stage: #f5f5f4;
        --border: #e7e5e4;
        --text-main: #292524;
        --text-muted: #78716c;
        --accent: #f59e0b;
        --accent-hover: #d97706;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.2s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.01em;
      }

      .app-container {
        background-color: var(--bg-app);
        color: var(--text-main);
      }

      .bg-panel { background-color: var(--bg-panel); }
      .bg-sidebar { background-color: var(--bg-side); }
      .bg-stage { background-color: var(--bg-stage); }
      .border-app { border-color: var(--border); }
      .text-app { color: var(--text-main); }
      .text-app-muted { color: var(--text-muted); }
      .bg-app-accent { background-color: var(--accent); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
